<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="calculator">
        <input class="inp-css" type="text" id="inpt">
        <div class="buttons">
          <div class="numbers">
            <div>+</div>
            <div>-</div>
            <div>*</div>
            <div>/</div>
          </div>
          <div class="leftPanel">
          <div>
            <div class="numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>
              </div>
              <div class="numbers">
                <div>4</div>
                <div>5</div>
                <div>6</div>
              </div>
              <div class="numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <div class="numbers">
                <div>0</div>
                <div>.</div>
                <div id="clear">C</div>
              </div>
          </div>
            <div class="numbers">
                <div class="equal" id="result">=</div>
  
            </div>
          </div>
        </div>
      </div>

<script>
    let str = "";
    let buttons = document.querySelectorAll('.numbers div')
    Array.from(buttons).forEach((button)=>{
        button.addEventListener('click', function(e){
            if(e.target.innerHTML == "="){
                str = eval(str);
                document.querySelector('#inpt').value = str;
            }
            if(e.target.innerHTML != "="){
                str = str + e.target.innerHTML;
                // console.log(str);
                document.querySelector('#inpt').value = str;
            }
            if(e.target.innerHTML == "C"){
                str = ""
                document.querySelector('#inpt').value = str;
            }
        })
    })
</script>
  
</body>
</html>
